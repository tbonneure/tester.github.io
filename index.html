<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Variable Font Tilt Demo (Full Page Scroll)</title>
  <style>
    /* Load 3 separate variable fonts */
    @font-face {
      font-family: 'varserifVF';
      src: url('varserifVF.ttf') format('truetype');
      font-weight: 1 1000;
      font-stretch: 50% 200%;
      font-style: normal;
    }

    @font-face {
      font-family: 'balacVF';
      src: url('balacVF.ttf') format('truetype');
      font-weight: 1 1000;
      font-stretch: 50% 200%;
      font-style: normal;
    }

    @font-face {
      font-family: 'balVF';
      src: url('balVF.ttf') format('truetype');
      font-weight: 1 1000;
      font-stretch: 50% 200%;
      font-style: normal;
    }

    :root {
      --fg: #000;
      --bg: #ff8C00;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    section {
      height: 100vh;              /* full screen per character */
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
    }

    .big {
      font-size: calc(min(100vw, 100vh) * 1.6);
      line-height: 1;
      margin: 0;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      font-variation-settings: "wght" 400, "wdth" 100;
      transition: font-variation-settings 0.05s linear;
    }

    .ui {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font: 12px/1.2 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      opacity: 0.7;
      text-align: center;
      user-select: none;
      background: rgba(255,255,255,0.5);
      padding: 0.3rem 0.6rem;
      border-radius: 0.5rem;
    }

    .btn {
      appearance: none;
      border: 1px solid #000;
      background:#ff8C00;
      color: #000;
      padding: 0.6rem 0.9rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:active { transform: translateY(1px); }
    .row { margin-top: 0.5rem; }

    /* Different fonts per character */
    .glyph1 { font-family: 'balacVF', serif; }
    .glyph2 { font-family: 'varserifVF', sans-serif; translateY:-10px; }
    .glyph3 { font-family: 'balVF', sans-serif; }
  </style>
</head>
<body>
  <section>
    <h1 class="big glyph1">A</h1>
  </section>
  <section>
    <h1 class="big glyph2">n</h1>
  </section>
  <section>
    <h1 class="big glyph3">A</h1>
  </section>

  <div class="ui" id="status">
    <div id="supportMsg">Tilt your iPhone to animate the font.</div>
    <div class="row">
      <button class="btn" id="enableBtn" hidden>Enable Motion</button>
    </div>
    <div class="row" id="readout" aria-live="polite"></div>
  </div>

  <script>
    const AXIS_WEIGHT = 'wght';
    const AXIS_WIDTH  = 'wdth';

    const WGHT_MIN = 100, WGHT_MAX = 900;
    const WDTH_MIN = 50,  WDTH_MAX = 150;

    const glyphs = document.querySelectorAll('.big');
    const readout = document.getElementById('readout');
    const enableBtn = document.getElementById('enableBtn');
    const supportMsg = document.getElementById('supportMsg');

    function clamp(n, lo, hi) { return Math.max(lo, Math.min(hi, n)); }
    function map(n, inMin, inMax, outMin, outMax) {
      const t = (n - inMin) / (inMax - inMin);
      return outMin + (outMax - outMin) * clamp(t, 0, 1);
    }

    function setAxes(wght, wdth) {
      const s = `"${AXIS_WEIGHT}" ${wght.toFixed(0)}, "${AXIS_WIDTH}" ${wdth.toFixed(0)}`;
      glyphs.forEach(g => g.style.fontVariationSettings = s);
    }

    function onOrientation(e) {
      const beta  = e.beta || 0;
      const gamma = e.gamma || 0;

      const wght = map(gamma, -30, 30, WGHT_MIN, WGHT_MAX);
      const wdth = map(beta,  30, -30, WDTH_MIN, WDTH_MAX);

      setAxes(wght, wdth);
      readout.textContent = `WGHT: ${wght.toFixed(0)}  WDTH: ${wdth.toFixed(0)}`;
    }

    async function initMotion() {
      const supportsVar = CSS.supports('font-variation-settings', '"wght" 400');
      if (!supportsVar) {
        supportMsg.textContent = 'Your browser does not support variable fonts.';
        return;
      }

      const needsPermission = typeof DeviceMotionEvent !== 'undefined' &&
        typeof DeviceMotionEvent.requestPermission === 'function';

      if (needsPermission) {
        enableBtn.hidden = false;
        supportMsg.textContent = 'Tap “Enable Motion” then tilt your iPhone.';
        enableBtn.addEventListener('click', async () => {
          try {
            const res = await DeviceMotionEvent.requestPermission();
            if (res === 'granted') {
              enableBtn.hidden = true;
              supportMsg.textContent = 'Motion enabled. Tilt to animate.';
              window.addEventListener('deviceorientation', onOrientation);
            } else {
              supportMsg.textContent = 'Motion permission denied.';
            }
          } catch {
            supportMsg.textContent = 'Motion permission failed.';
          }
        }, { once: true });
      } else {
        window.addEventListener('deviceorientation', onOrientation);
      }

      setAxes((WGHT_MIN+WGHT_MAX)/2, (WDTH_MIN+WDTH_MAX)/2);
    }

    initMotion();
  </script>
</body>
</html>
